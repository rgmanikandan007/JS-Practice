<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Container Styling */
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Heading Styling */
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Form Styling */
        form label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
            font-size: 14px;
            letter-spacing: 1px;
        }

        form input,
        form textarea,
        form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form textarea {
            resize: none;
            height: 80px;
        }

        form button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        form button:hover {
            background-color: #0056b3;
        }

        /* Output Section */
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            line-height: 1.6;
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>Simple Resume</h1>
        <form action="#" id="onSubmit">
            <label for="#">Enter name</label>
            <input type="text" id="name" placeholder="Enter your name"><br>
            <label for="#">Enter mobile number</label>
            <input type="text" id="mobileno" placeholder="Enter your mobile number"><br>
            <label for="#">Enter email</label>
            <input type="text" id="email" placeholder="Enter your email"><br>
            <label for="#">Enter experience</label>
            <input type="text" id="experience" placeholder="Enter your experience"><br>
            <label for="#">Enter skills</label>
            <textarea name="Enter Skills" id="skills" placeholder="Enter skills"></textarea><br>
            <button>Submit</button>
        </form>
        <div id="output"></div>
    </div>

    <script>
        document.getElementById("onSubmit").addEventListener("submit", function (e) {
            e.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const mobileNo = document.getElementById("mobileno").value;
            const experience = document.getElementById("experience").value;
            const skills = document.getElementById("skills").value;

            const result = `Name: ${name}<br> Email: ${email}<br> Mobile:${mobileNo}<br> Experience: ${experience}<br> Skills: ${skills}`
            // console.log(`${name}<br>${email}<br>${mobileNo}<br>${experience}<br>${skills}`)

            document.getElementById("output").innerHTML = `${result}`
        })
    </script>
</body>

</html>
