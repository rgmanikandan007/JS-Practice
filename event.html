<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Booking System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: #0056b3;
    }
    .output {
      margin-top: 20px;
      padding: 10px;
      background: #f0f8ff;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .output p {
      margin: 5px 0;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Event Booking System</h2>
    <form id="bookingForm">
      <div class="form-group">
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" placeholder="e.g., Seminar" required>
      </div>
      <div class="form-group">
        <label for="yourName">Your Name:</label>
        <input type="text" id="yourName" placeholder="e.g., Msd" required>
      </div>
      <div class="form-group">
        <label for="email">Your Email:</label>
        <input type="email" id="email" placeholder="e.g., abc@gmail.com" required>
      </div>
      <div class="form-group">
        <label for="tickets">Number of Tickets:</label>
        <input type="number" id="tickets" min="1" required>
      </div>
      <div class="form-group">
        <button type="submit">Book Now</button>
      </div>
    </form>
    <div id="output" class="output" style="display: none;">
      <p id="confirmationMessage"></p>
    </div>
  </div>

  <script>
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
    e.preventDefault();
      
      const eventName = document.getElementById('eventName').value;
      const yourName = document.getElementById('yourName').value;
      const email = document.getElementById('email').value;
      const tickets = document.getElementById('tickets').value;

      const confirmationMessage = `Thank you ${yourName}!
      You have successfully booked ${tickets}
      tickets for the ${eventName}.
      A confirmation email has been sent to ${email}.`;

      document.getElementById('confirmationMessage').textContent = confirmationMessage;

      document.getElementById('output').style.display = 'block';
    });
  </script>
</body>
</html>
