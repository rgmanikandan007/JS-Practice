<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="unitconverter.css">
</head>

<body>
    <div class="converter">
        <h2>Unit Converter</h2>
        <input type="number" id="inputValue" placeholder="Enter value">
        <select id="unitFrom">
            <option value="meters">Meters</option>
            <option value="kilometers">Kilometers</option>
            <option value="miles">Miles</option>
        </select>
        <select id="unitTo">
            <option value="meters">Meters</option>
            <option value="kilometers">Kilometers</option>
            <option value="miles">Miles</option>
        </select>
        <button onclick="convert()">Convert</button>
        <h3 id="result">Result:- </h3>
    </div>

    <script>
        function convert() {
            const inputValue = parseFloat(document.getElementById("inputValue").value);
            const unitFrom = document.getElementById("unitFrom").value;
            const unitTo = document.getElementById("unitTo").value;
            const conversionRates = {
                meters: { meters: 1, kilometers: 0.001, miles: 0.000621371 },
                kilometers: { meters: 1000, kilometers: 1, miles: 0.621371 },
                miles: { meters: 1609.34, kilometers: 1.60934, miles: 1 },
            };

            if (isNaN(inputValue)) {
                document.getElementById("result").innerText = "Please enter a valid number!";
                return;
            }

            const convertedValue = inputValue * conversionRates[unitFrom][unitTo];
            document.getElementById("result").innerText = `Result: ${convertedValue.toFixed(4)} ${unitTo}`;
        }
    </script>
</body>

</html>
